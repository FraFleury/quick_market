{% extends "layout.html" %}
{% block content %}
        <div class="container">
          <h2>Produtos</h2>

              {% for product in products %}
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{ url_for('static', filename='product_pics/' + product.image_file) }}">
              <div class="caption">
                <p>{{ product.name }}</p>
              </div>
            </div>
              {% endfor %}
          </div>
        </div>
